---

- hosts: all
  gather_facts: yes

- name: Configuring HAproxy loadbalancer
  hosts: HAproxy
  become: yes

  tasks:



    - name : sudo wait
      become: yes
      shell: while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1; do sleep 5; done;

    - name: Installing HAproxy
      apt:
        name: haproxy
        state: present
        update_cache: true


    - name: gather server ip addresses
      setup:
            filter: ansible_default_ipv4.address


    - name: copy files haproxy.cfg
      template:
        src: haproxy.cfg.j2
        dest: "/etc/haproxy/haproxy.cfg"
      notify:
        - restart haproxy

    - name: install nginx
      apt:
        update_cache: yes
        name: nginx
        state: latest

    - name: copy nginx config files
      template:
         src: nginx_snmp.conf.j2
         dest: "/etc/nginx/nginx.conf"

    - name: nginx start
      service:
        name: nginx
        state: restarted

  handlers:

    - name: restart haproxy
      service:
       name: haproxy
       state: restarted

- hosts: webservers
  become: yes
  tasks:
    - name: install pip
      apt:
        name: python3-pip
        state: present

    - name: install flask
      pip:
        executable: pip3
        name: flask
        state: latest

    - name: install gunicorn
      pip:
        executable: pip3
        name: gunicorn
        state: latest

    - name: createnew directory
      file:
              path: "/home/flask-app/"
              state: directory

    - name: copy app.py to webservers
      template:
        src: "app.py"
        dest: "/home/flask-app/app.py"


    - name: start flask app
      shell: |
        cd /home/flask-app/
        gunicorn --bind 0.0.0.0:8000 app:app&

    - name: install snmpd
      apt:
              name: snmpd
              state: latest

    - name: run snmpd
      service:
              name: snmpd
              state: restarted
